<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.CSS">
</head>
<body>
  <div class="container">
  <h1>Alarm Clock</h1>
  
  <div id="clock"></div>
  
  <h2>Set Alarm</h2>
  <div>
    <input type="number" id="alarm-hour" placeholder="Hour" min="1" max="12">
    <input type="number" id="alarm-minute" placeholder="Minute" min="0" max="59">
    <input type="number" id="alarm-second" placeholder="Second" min="0" max="59">
    <select id="alarm-ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button id="set-alarm-btn">Set Alarm</button>
  </div>
  
  <h2>Alarms list</h2>
  <ul id="alarms-list"></ul>
    <button id="set-alarm-btn">Set Alarm</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
